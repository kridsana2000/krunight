            font-size: 18px;

        .show-message {

        .balloon {

            width: 50px;
            height: 70px;
            background-color: #ff6080;
            border-radius: 50%;
            bottom: -100px;
            animation: float 5s linear infinite;

            100% { transform: translateY(-100vh); opacity: 0; }

</head>
